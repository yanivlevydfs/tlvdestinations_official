{% extends "base.html" %}

{% block content %}
<div class="chat-container shadow">
  <!-- Header -->
  <div class="chat-header">
    <i class="bi bi-robot"></i> {{ "AI Destination Assistant" if lang == "en" else "עוזר יעדים חכם" }}
  </div>

  <!-- Chat Messages -->
  <div class="chat-messages" id="chat-messages">
    <div class="message ai">
      👋 {{ "Hello! Ask me about flights from Ben Gurion Airport (TLV)." if lang == "en" else "שלום! שאל אותי על יעדים מנמל התעופה בן גוריון (TLV)." }}
    </div>
  </div>

  <!-- Suggested Questions -->
  <div class="p-3 border-top" id="suggested-questions"></div>

  <!-- Footer Input -->
  <div class="chat-footer">
    <textarea id="question" rows="2" class="form-control"
      placeholder="{{ 'Type your question...' if lang == 'en' else 'הקלד את שאלתך...' }}"></textarea>
    <button id="ask-btn" class="btn btn-primary">
      <i class="bi bi-send"></i>
    </button>
  </div>
</div>

<script>
async function loadSuggestions() {
  try {
    const res = await fetch("/api/chat/suggestions");
    const data = await res.json();
    const box = document.getElementById("suggested-questions");
    box.innerHTML = data.questions.map(q => `
      <span class="chip" onclick="setQuestion('${q.replace(/'/g, "\\'")}')">
        ${q}
      </span>
    `).join("");
  } catch (err) {
    console.error("Failed to load suggestions", err);
  }
}


function appendMessage(text, sender) {
  const msgBox = document.getElementById("chat-messages");
  const div = document.createElement("div");
  div.className = `message ${sender}`;
  div.innerHTML = text;
  msgBox.appendChild(div);
  msgBox.scrollTop = msgBox.scrollHeight;
}

function setQuestion(q) {
  document.getElementById("question").value = q;
  ask();
}

async function ask() {
  const question = document.getElementById("question").value.trim();
  if (!question) return;
  appendMessage(question, "user");
  document.getElementById("question").value = "";

  try {
    const res = await fetch("/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ question })
    });
    const data = await res.json();
    appendMessage(data.answer || "{{ 'No answer.' if lang == 'en' else 'אין תשובה.' }}", "ai");
  } catch (err) {
    console.error("Chat error", err);
    appendMessage("{{ 'Error talking to AI.' if lang == 'en' else 'שגיאה בחיבור ל-AI.' }}", "ai");
  }
}

document.getElementById("ask-btn").addEventListener("click", ask);
document.getElementById("question").addEventListener("keydown", e => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    ask();
  }
});

// Load question suggestions on page load
loadSuggestions();
</script>

<style>
.chat-container {
  max-width: 860px;
  margin: 40px auto;
  background: rgba(255,255,255,0.85);
  backdrop-filter: blur(14px);
  border-radius: 18px;
  display: flex;
  flex-direction: column;
  height: 85vh;
  overflow: hidden;
  box-shadow: 0 8px 32px rgba(0,0,0,0.12);
}

.chat-header {
  background: linear-gradient(135deg, #7c3aed, #22d3ee);
  color: #fff;
  padding: 16px 20px;
  font-size: 1.3rem;
  font-weight: 700;
  display: flex;
  align-items: center;
  gap: 12px;
  border-bottom: 1px solid rgba(255,255,255,.15);
  box-shadow: 0 2px 6px rgba(0,0,0,.15);
}

.chat-messages {
  flex: 1;
  padding: 22px;
  overflow-y: auto;
  background: linear-gradient(to bottom, #fafafa, #f3f4f6);
}

.message {
  margin-bottom: 14px;
  padding: 12px 18px;
  border-radius: 16px;
  max-width: 75%;
  line-height: 1.45;
  font-size: 0.95rem;
  word-wrap: break-word;
  animation: fadeInUp 0.25s ease;
}
.message.user {
  background: linear-gradient(135deg, #7c3aed, #22d3ee);
  color: #fff;
  margin-left: auto;
  border-bottom-right-radius: 4px;
  box-shadow: 0 4px 10px rgba(124,58,237,0.35);
}
.message.ai {
  background: #f1f5f9;
  color: #111827;
  margin-right: auto;
  border-bottom-left-radius: 4px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
}

.chat-footer {
  padding: 14px 18px;
  border-top: 1px solid #e5e7eb;
  display: flex;
  gap: 12px;
  align-items: center;
  background: #fff;
}

.chat-footer textarea {
  flex: 1;
  border-radius: 12px;
  border: 1px solid #d1d5db;
  padding: 10px 12px;
  resize: none;
  font-size: 0.95rem;
  box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
}

.chat-footer button {
  border-radius: 12px;
  background: linear-gradient(135deg, #7c3aed, #22d3ee);
  color: #fff;
  border: none;
  font-weight: 600;
  padding: 10px 16px;
  transition: all .25s ease;
}
.chat-footer button:hover {
  transform: scale(1.05);
  box-shadow: 0 4px 14px rgba(124,58,237,.45);
}

/* Suggested Questions Chips */
#suggested-questions {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  padding: 12px 16px;
  background: #f9fafb;
}
#suggested-questions .chip {
  padding: 6px 12px;
  border-radius: 999px;
  font-size: 0.85rem;
  font-weight: 500;
  background: rgba(124,58,237,0.08);
  border: 1px solid rgba(124,58,237,0.25);
  cursor: pointer;
  transition: all 0.2s ease;
}
#suggested-questions .chip:hover {
  background: var(--accent);
  color: #fff;
  box-shadow: var(--accent-glow);
}

/* Dark mode */
body.dark-mode .chat-container { background: rgba(18,18,18,.85); }
body.dark-mode .chat-messages { background: #0f1116; }
body.dark-mode .message.ai { background: #1e293b; color: #e5e5e5; }
body.dark-mode #suggested-questions { background: #111827; }
body.dark-mode #suggested-questions .chip {
  background: rgba(34,211,238,0.08);
  border-color: rgba(34,211,238,0.35);
  color: #22d3ee;
}
body.dark-mode #suggested-questions .chip:hover {
  background: #22d3ee;
  color: #0a0b0f;
}

</style>
{% endblock %}
