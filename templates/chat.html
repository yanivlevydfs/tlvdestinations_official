{% extends "base.html" %}

{% block content %}
<div class="chat-container shadow">
  <!-- Header -->
  <div class="chat-header">
    <i class="bi bi-robot"></i> {{ "AI Flight Assistant" if lang == "en" else "注专 住转 " }}
  </div>

  <!-- Chat Messages -->
  <div class="chat-messages" id="chat-messages">
    <div class="message ai">
       {{ "Hello! Ask me about flights from Ben Gurion Airport (TLV)." if lang == "en" else "砖! 砖 转 注 住转  转注驻  专 (TLV)." }}
    </div>
  </div>

  <!-- Suggested Questions -->
  <div class="p-3 border-top" id="suggested-questions"></div>

  <!-- Footer Input -->
  <div class="chat-footer">
    <textarea id="question" rows="2" class="form-control"
      placeholder="{{ 'Type your question...' if lang == 'en' else '拽 转 砖转...' }}"></textarea>
    <button id="ask-btn" class="btn btn-primary">
      <i class="bi bi-send"></i>
    </button>
  </div>
</div>

<script>
async function loadSuggestions() {
  try {
    const res = await fetch("/api/chat/suggestions");
    const data = await res.json();
    const box = document.getElementById("suggested-questions");
    box.innerHTML = data.questions.map(q => `
      <button class="btn btn-outline-secondary btn-sm me-1 mb-1"
              onclick="setQuestion('${q.replace(/'/g, "\\'")}')">
        ${q}
      </button>
    `).join(" ");
  } catch (err) {
    console.error("Failed to load suggestions", err);
  }
}

function appendMessage(text, sender) {
  const msgBox = document.getElementById("chat-messages");
  const div = document.createElement("div");
  div.className = `message ${sender}`;
  div.innerHTML = text;
  msgBox.appendChild(div);
  msgBox.scrollTop = msgBox.scrollHeight;
}

function setQuestion(q) {
  document.getElementById("question").value = q;
  ask();
}

async function ask() {
  const question = document.getElementById("question").value.trim();
  if (!question) return;
  appendMessage(question, "user");
  document.getElementById("question").value = "";

  try {
    const res = await fetch("/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ question })
    });
    const data = await res.json();
    appendMessage(data.answer || "{{ 'No answer.' if lang == 'en' else ' 转砖.' }}", "ai");
  } catch (err) {
    console.error("Chat error", err);
    appendMessage("{{ 'Error talking to AI.' if lang == 'en' else '砖 专 -AI.' }}", "ai");
  }
}

document.getElementById("ask-btn").addEventListener("click", ask);
document.getElementById("question").addEventListener("keydown", e => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    ask();
  }
});

// Load question suggestions on page load
loadSuggestions();
</script>

<style>
.chat-container {
  max-width: 800px;
  margin: 30px auto;
  background: #fff;
  border-radius: 12px;
  display: flex;
  flex-direction: column;
  height: 80vh;
  overflow: hidden;
}
.chat-header {
  background: linear-gradient(90deg, #0d6efd, #0dcaf0);
  color: #fff;
  padding: 15px;
  font-size: 1.25rem;
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 10px;
}
.chat-messages {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
  background: #fdfdfd;
}
.message {
  margin-bottom: 15px;
  padding: 12px 16px;
  border-radius: 12px;
  max-width: 75%;
  line-height: 1.4;
  word-wrap: break-word;
}
.message.user {
  background: #0d6efd;
  color: #fff;
  margin-left: auto;
  border-bottom-right-radius: 0;
}
.message.ai {
  background: #e9ecef;
  color: #212529;
  margin-right: auto;
  border-bottom-left-radius: 0;
}
.chat-footer {
  padding: 15px;
  border-top: 1px solid #dee2e6;
  display: flex;
  gap: 10px;
}
</style>
{% endblock %}
